# DocsAgent Configuration File
# Copy this file to conf/local.conf and fill in your values

# StarRocks source code directory
# Required for extracting configuration metadata
STARROCKS_HOME=/path/to/starrocks

DOCS_OUTPUT_DIR=/path/to/output
META_DIR=/path/to/meta

# StarRocks Database Connection
# Used for executing SQL queries to get runtime information
SR_HOST=localhost
SR_PORT=9030
SR_USER=root
SR_PASSWORD=
SR_DATABASE=
MUST_USE_SR_CLIENT=false  # Whether StarRocks client is required

# LLM Model Configuration
# Format: provider:model-name
# Supported providers: openai, anthropic, google, etc.
# Examples:
#   - openai:gpt-3.5-turbo
#   - openai:gpt-4
#   - anthropic:claude-3-sonnet-20240229
#   - anthropic:claude-3-opus-20240229
#   - google:gemini-pro
LLM_MODEL=openai:gpt-3.5-turbo

# API Key for the LLM provider
# For OpenAI: sk-...
# For Anthropic: sk-ant-...
# For Google: ...
LLM_API_KEY=your-api-key-here
LLM_URL=
LLM_PROVIDER=openai
LLM_TEMPERATURE=0.1
LLM_MAX_TOKENS=5000
    
TARGET_LANGS='en,zh,ja'

# Logging configuration    
LOG_DIR=/path/to/logs
LOG_LEVEL=INFO

# Git and GitHub configuration
GITHUB_TOKEN=  # GitHub personal access token for creating PRs
GITHUB_REPO=StarRocks/starrocks  # GitHub repository in format 'owner/repo' (e.g., 'StarRocks/starrocks')
    